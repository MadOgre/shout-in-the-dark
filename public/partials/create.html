<div class="form-wrapper">
  <h3>Share Your Secrets</h3>
  <form class="glow"  ng-submit="create.getImages()">
    <input class="glow" type="text" placeholder="Enter Your Text" name="text" ng-model="create.search" autofocus>
    <input type="submit" name="submit">
  </form>
</div>
<div class="container">
  <div class="preview-wrapper" ng-if="create.canPreview">
    <img class="photo-overlay" ng-src="{{create.returnedImages[create.curr].full}}">
    <img class="text-image" ng-src="{{create.transImg}}">
  </div>
  <div class="gallery-wrapper">
    <div class="img-wrapper-wrapper">
    <form class="radio-gallery" ng-submit="create.submitShout()">
      <div class="img-wrapper" ng-repeat="(index, image) in create.returnedImages"  ng-class="{'selected' : index == create.curr}">
        <input type="radio" name="gallery" value="{{index}}" id="thumb-{{index}}" ng-model="create.curr">
        <label for="thumb-{{index}}"><img ng-src="{{image.thumb}}" class="gallery-item"></label>
      </div>
      <input type="submit" name="submit">
    </form>
  </div>
  <div class="clearfix"></div>
  </div>
</div>
